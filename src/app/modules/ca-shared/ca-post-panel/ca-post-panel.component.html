<mat-card class="example-card" *ngFor="let post of posts">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <a href="{{getPostLink(post)}}">{{post.title}}</a>
    </mat-card-title>
    <mat-card-subtitle class="post-category">
      <a mat-raised-button href="{{post.category}}" color="accent">{{post.category}}</a>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="post-img" src="{{post.imageLink}}" alt="{{post.title}}">
  <mat-card-content>
    <p>
      {{post.summary}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <span matBadge="{{caPostPanelService.getPostLikes(post)}}" matBadgeOverlap="false">LIKE</span>
    </button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
